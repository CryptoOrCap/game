<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto or Cap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #1a1a1a, #333333);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #2c2c2c;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .title {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        .title img.coin {
            width: 96px;
            height: 54px;
        }
        .title img.cap {
            width: 65px;
            height: 65px;
        }
        .question-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .btn-crypto, .btn-cap {
            color: white;
            transition: background-color 0.3s ease;
            width: 145px; 
            height: 53px;
            border-radius: 5px;
        }
        .btn-crypto {
            background-color: #28a745;
        }
        .btn-cap {
            background-color: #dc3545;
        }
        .btn-crypto:hover {
            background-color: #218838;
        }
        .btn-cap:hover {
            background-color: #c82333;
        }
        .crypto-image {
            height: 400px;
            width: auto;
            margin-bottom: 20px;
            object-fit: contain;
        }
        .progress-bar {
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
        #description {
            color: white !important;
        }
        #score {
            color: white !important;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #feedback {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #feedback.correct {
            color: #28a745;
            transform: scale(1.2);
        }
        #feedback.wrong {
            color: #dc3545;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="title">
            <img src="https://logos-world.net/wp-content/uploads/2020/08/Bitcoin-Logo.png" alt="Coin img", class="coin">
            <h1>Crypto or Cap?</h1>
            <img src="https://symbl-world.akamaized.net/i/webp/1d/0272194797366817acdbb601f9ad48.webp" alt="Cap img", class="cap">
        </div>
        <div id="game">
            <div id="score">Score: 0</div>
            <div class="progress mb-4">
                <div id="progress-bar" class="progress-bar progress-bar-striped" role="progressbar"></div>
            </div>
            <div class="question-card">
                <img id="crypto-image" src="placeholder.jpg" alt="Crypto Project Logo" class="crypto-image">
                <h3 id="question"></h3>
                <p id="description"></p>
            </div>
            <div id="feedback"></div>
            <div class="d-flex justify-content-around mt-4">
                <button id="crypto" class="btn btn-crypto btn-lg px-4">Crypto</button>
                <button id="cap" class="btn btn-cap btn-lg px-4">Cap</button>
            </div>
        </div>
        <div id="result" class="d-none text-center">
            <h2 class="mb-4">Game Over!</h2>
            <p id="final-score" class="mb-4"></p>
            <button onclick="restartGame()" class="btn btn-primary btn-lg px-4">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
